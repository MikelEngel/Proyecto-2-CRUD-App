<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Proyecto 2 CRUD App</title> 
  </head>

  <body>

    <header class="container-fluid">
        <h1 class="text-center text-white">ALMACÉN DE PRODUCTOS</h1>
    </header>

    <main class="container mt-5">
        <article class="row col">
            <form>
                <div class="mb-3">
                    <label for="txtID" class="form-label">ID</label><br>
                    <input type="text" class="form-control" id="txtID" autocomplete="off" readonly>
                  </div>
                <div class="mb-3">
                  <label for="txtModelo" class="form-label">MODELO</label><br>
                  <input type="text" class="form-control" id="txtModelo" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="txtDescripcion" class="form-label">DESCRIPCIÓN</label><br>
                    <input type="text" class="form-control" id="txtDescripcion" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="txtCantidad" class="form-label">STOCK</label><br>
                    <input type="text" class="form-control" id="txtCantidad" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="numPrecio" class="form-label">PRECIO</label><br>
                    <input type="text" class="form-control" id="numPrecio" autocomplete="off">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-warning" onclick="editarRegistros()">Editar Registro</button>
                    <button type="button" class="btn btn-success" onclick="crearRegistro()">GUARDAR</button>
                </div>
              </form>
        </article>
    </main>

    <section class="container mt-5">
        <article class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>

                  </tr>
                </thead>
                <tbody id="proTabla">
                </tbody>
              </table>
        </article>
    </section>

    <div class="container-fluid">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Wilys Tourist</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Aoking</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">HOD</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Aleirbags</a></li>
          </ul>
          <p class="text-center text-white">&copy; 2022 VyA Quality Group, S.A. de C.v.</p>
        </footer>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
