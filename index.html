<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Proyecto 2 CRUD App</title> 
  </head>

  <body>

    <header>
      <h3 class="text-center text-white">Productos de Almacen VyA Quality Group</h3>
</header>

 <div class="container mt-4 p-3 mb-5 bg-body rounded">

      <table id="tablaProductos" class="table mt-2 table-bordered table-striped">
        
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode" class="col-form-label">Modelo</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Producto</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Stock</label><br>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="precio" class="col-form-label">Precio:</label><br>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
                    </div>
                </form> 

                    <td>
                        <table class="table mt-2 table-bordered table-striped" id="storeList" >
                            <thead>
                                <tr>
                                    <th>Modelo</th>
                                    <th>Producto</th>
                                    <th>Stock</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
            </td>
        </tr>

      </table>

</div>

<div class="container-fluid">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Wilys Tourist</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Aoking</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">HOD</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Aleirbags</a></li>
    </ul>
    <p class="text-center text-white">&copy; 2022 VyA Quality Group, S.A. de C.v.</p>
  </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
